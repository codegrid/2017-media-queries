<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>prefers-reduced-motionメディア特性のデモ</title>
<style>
body {
  font-family: sans-serif;
}
.anim {
  margin-top: 50px;
  padding: 20px;
  background-color: tomato;
  border-radius: 4px;
  color: #fff;
  text-align: center;
  font-size: 20px;
  transform: translateY(0px);
}
@keyframes anim {
  0% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-20px);
  }
  0% {
    transform: translateY(0px);
  }
}

.anim {
  animation: 1s anim ease infinite;
}
@media (prefers-reduced-motion) {
  .anim {
     animation: none;
  }
}

</style>
</head>
<body>

<div class="anim">「視差効果を減らす」を有効であれば動かない要素</div>
<div class="anim">「視差効果を減らす」を有効であれば動かない要素</div>

</body>
</html>
