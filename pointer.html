<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>pointer</title>
<style>
.button {
  min-width: 150px;
  padding: 10px;
  border: 0;
  border-radius: 4px;
  background-color: tomato;
  font-size: 16px;
  color: #fff;
}
/* 主入力装置が、ポインティングデバイスであり、精度が粗い */
@media (pointer: coarse) {
  .button {
    min-width: 300px;
    font-size: 20px;
  }
}
</style>
</head>
<body>

<button class="button">これはボタン</button>

</body>
</html>
